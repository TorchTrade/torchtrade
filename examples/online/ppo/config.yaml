# Environment
env:
  name: SequentialTradingEnv
  symbol: "BTC/USD"
  time_frames: ["1Hour"]
  window_sizes: [24]
  execute_on: "1Hour"
  leverage: 1
  action_levels: [0.0, 1.0]
  initial_cash: 10000
  transaction_fee: 0.0
  slippage: 0.0
  bankrupt_threshold: 0.1
  include_base_features: false
  max_traj_length: null
  random_start: true
  margin_type: isolated
  maintenance_margin_rate: 0.004
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 5
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# Collector settings (PPO-specific)
collector:
  device:
  frames_per_batch: 10000
  total_frames: 100_000_000

# Logger (PPO-specific)
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-Online
  group_name: ${env.name}
  exp_name: ppo-${env.name}
  test_interval: 1_000_000
  num_test_episodes: 1


# Optim (PPO-specific)
optim:
  lr: 2.5e-4
  eps: 1.0e-6
  weight_decay: 0.0
  max_grad_norm: 0.5
  anneal_lr: True
  device:

# Loss (PPO-specific)
loss:
  gamma: 0.99
  mini_batch_size: 3333
  ppo_epochs: 3
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: True
  critic_coef: 1.0
  entropy_coef: 0.1
  loss_critic_type: l2

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ${script_dir:}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${script_dir:}/outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
