env:
  name: SeqFuturesEnv
  symbol: "BTC/USD"
  time_frames: ["1Min", "5Min"]
  window_sizes: [10, 10]
  execute_on: "5Min"
  initial_cash: [800, 1200]
  transaction_fee: 0.0006  # 0.04% typical futures fee
  slippage: 0.001
  bankrupt_threshold: 0.1
  leverage: 6  # 5x leverage
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 5
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# collector
collector:
  device:
  frames_per_batch: 10000
  total_frames: 1_000_000

# logger
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-Futures
  group_name: ${env.name}
  exp_name: ppo_futures
  test_interval: 100_000
  num_test_episodes: 1

# model
model:
  activation: tanh

# optimization
optim:
  lr: 2.5e-4
  eps: 1.0e-6
  weight_decay: 0.0
  max_grad_norm: 0.5
  anneal_lr: True
  device:

# loss
loss:
  gamma: 0.9
  mini_batch_size: 3333
  ppo_epochs: 3
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: True
  critic_coef: 1.0
  entropy_coef: 0.01
  loss_critic_type: l2

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
