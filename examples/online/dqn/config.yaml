# Environment
env:
  name: SequentialTradingEnv
  symbol: "BTC/USD"
  time_frames: ["1Hour"]
  window_sizes: [24]
  execute_on: "1Hour"
  leverage: 2
  action_levels: [-1.0, 0.0, 1.0]
  initial_cash: 10000
  transaction_fee: 0.0
  slippage: 0.0
  bankrupt_threshold: 0.1
  include_base_features: false
  max_traj_length: null
  random_start: true
  margin_type: isolated
  maintenance_margin_rate: 0.004
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 5
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# Collector (DQN-specific)
collector:
  device: null
  frames_per_batch: 5
  total_frames: 1_000_000
  init_random_frames: 1000
  eps_start: 1.0
  eps_end: 0.05
  annealing_frames: 20_000

# Replay buffer (DQN-specific)
buffer:
  buffer_size: 100_000
  batch_size: 32

# Logger
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-Online
  group_name: ${env.name}
  exp_name: dqn-${env.name}
  test_interval: 10_000
  num_test_episodes: 1

# Model (DQN-specific)
model:
  network_type: tdqn
  activation: relu
  hidden_size: 128
  dropout: 0.1

# Optimization (DQN-specific)
optim:
  lr: 2.0e-5
  max_grad_norm: 10
  device: null

# Loss (DQN-specific)
loss:
  gamma: 0.9
  hard_update_freq: 50
  num_updates: 10

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ${script_dir:}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${script_dir:}/outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
