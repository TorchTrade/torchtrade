# @package env
name: OneStepTradingEnv
symbol: "BTC/USD"
time_frames: ["5Min", "15Min"]
window_sizes: [10, 10]
execute_on: "15Min"
initial_cash: [1000, 5000]
transaction_fee: 0.0025
slippage: 0.001
bankrupt_threshold: 0.1
leverage: 1  # Spot mode (no liquidation)
stoploss_levels: [-0.02, -0.05]
