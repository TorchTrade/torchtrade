quantity_per_trade: 100
trade_mode: notional
exp_name: ${logger.exp_name}
seed: 0
train_envs: 10
eval_envs: 1
data_path: Torch-Trade/btcusdt_spot_1m_01_2020_to_12_2025
test_split_start: "2025-01-01"
