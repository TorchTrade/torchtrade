env:
  name: OneStepTradingEnv
  trading_mode: "futures"
  symbol: "BTC/USD"
  time_frames: ["5Min", "15Min"]
  window_sizes: [10, 10]
  execute_on: "15Min"
  initial_cash: [1000, 5000]
  transaction_fee: 0.0004  # 0.04% typical futures fee
  slippage: 0.001
  bankrupt_threshold: 0.1
  leverage: 5  # 5x leverage
  stoploss_levels: [-0.02]  # 2%, 5%, 10% stop loss
  takeprofit_levels: [0.04, 0.06, 0.08]    # 5%, 10%, 20% take profit
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 10
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# collector
collector:
  device:
  frames_per_batch: 1000
  total_frames: 1_000_000_000

# logger
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-FuturesOneStep
  group_name: ${env.name}
  exp_name: ppo_futures
  test_interval: 100_000
  num_test_episodes: 1

# model
model:
  activation: tanh
  embedding_dim: 128  # Dimension of encoder output (common_features)

# CTRL settings
ctrl:
  use_ctrl: False
  projection_dim: 128
  num_prototypes: 512
  sinkhorn_iters: 3
  temperature: 0.1
  window_len: 4
  myow_k: 5
  myow_coeff: 1.0
  ctrl_coeff: 1.0  # Weight for CTRL loss in total loss

# optimization
optim:
  lr: 1.0e-5
  ctrl_lr: 1.0e-5  # Learning rate for CTRL loss (encoder, projection, prototypes)
  eps: 1.0e-6
  weight_decay: 0.0
  max_grad_norm: 0.5
  anneal_lr: True
  device:

# loss
loss:
  gamma: 0.9
  mini_batch_size: 333
  ppo_epochs: 3
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: True
  critic_coef: 1.0
  entropy_coef: 0.01
  loss_critic_type: l2

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
