# Environment
env:
  name: SequentialTradingEnv
  symbol: "BTC/USD"
  time_frames: ["1Hour"]
  window_sizes: [48]
  execute_on: "1Hour"
  leverage: 1
  action_levels: [0.0, 1.0]
  initial_cash: 10000
  transaction_fee: 0.0
  slippage: 0.0
  bankrupt_threshold: 0.1
  include_base_features: false
  max_traj_length: null
  random_start: true
  margin_type: isolated
  maintenance_margin_rate: 0.004
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 1
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# Collector
collector:
  device: gpu
  init_random_frames: 10_000
  frames_per_batch: 500
  max_frames_per_traj: 10000
  total_frames: 2000000

# Replay buffer
replay_buffer:
  prb: 0
  size: 100_000
  scratch_dir: null

# Optim
optim:
  utd_ratio: 1.0
  gamma: 0.99
  batch_size: 32
  lr: 3.0e-4
  weight_decay: 1e-5
  target_update_polyak: 0.995
  target_entropy_weight: 0.8
  target_entropy: "auto"
  loss_function: smooth_l1

# Network
network:
  hidden_sizes: [256, 256]
  activation: relu
  device: null

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Logging
logger:
  backend: wandb
  project_name: TorchTrade-Online
  group_name: ${env.name}
  exp_name: dsac-${env.name}
  mode: online
  eval_iter: 5_000

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ${script_dir:}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${script_dir:}/outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
