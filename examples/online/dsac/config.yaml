defaults:
  - env: sequential
  - _self_

# Environment overrides (dsac-specific configuration)
env:
  time_frames: ["1Hour"]
  window_sizes: [48]
  execute_on: "1Hour"
  train_envs: 1
  eval_envs: 1

# Collector
collector:
  device: gpu
  init_random_frames: 10_000
  frames_per_batch: 500
  max_frames_per_traj: 10000
  total_frames: 2000000

# Replay buffer
replay_buffer:
  prb: 0
  size: 100_000
  scratch_dir: null

# Optim
optim:
  utd_ratio: 1.0
  gamma: 0.99
  batch_size: 32
  lr: 3.0e-4
  weight_decay: 1e-5
  target_update_polyak: 0.995
  target_entropy_weight: 0.8
  target_entropy: "auto"
  loss_function: smooth_l1

# Network
network:
  hidden_sizes: [256, 256]
  activation: relu
  device: null

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Logging
logger:
  backend: wandb
  project_name: TorchTrade-Online
  group_name: ${env.name}
  exp_name: dsac-${env.name}
  mode: online
  eval_iter: 5_000

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
