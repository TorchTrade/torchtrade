env:
  name: OneStepTradingEnv
  trading_mode: "futures"
  symbol: "BTC/USD"
  time_frames: ["15Min"]
  window_sizes: [10]
  execute_on: "15Min"
  initial_cash: [1000, 5000]
  transaction_fee: 0.0004  # 0.04% typical futures fee
  slippage: 0.001
  bankrupt_threshold: 0.1
  quantity_per_trade: 100
  trade_mode: notional
  leverage: 5  # 5x leverage
  stoploss_levels: [-0.02]  # 2%, 5%, 10% stop loss
  takeprofit_levels: [0.04]    # 5%, 10%, 20% take profit
  include_hold_action: True
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 6
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# collector
collector:
  device:
  frames_per_batch: 1200
  total_frames: 10_000_000

# logger
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-FuturesOneStep
  group_name: ${env.name}
  exp_name: grpo_futures
  test_interval: 12000
  num_test_episodes: 1

# optimization
optim:
  lr: 2.5e-4
  device:

# loss
loss:
  entropy_coef: 0.01

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
