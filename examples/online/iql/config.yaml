# Environment
env:
  name: SequentialTradingEnv
  symbol: "BTC/USD"
  time_frames: ["1Hour"]
  window_sizes: [24]
  execute_on: "1Hour"
  leverage: 1
  action_levels: [0.0, 1.0]
  initial_cash: 1000
  transaction_fee: 0.015
  slippage: 0.01
  bankrupt_threshold: 0.1
  include_base_features: false
  max_traj_length: null
  random_start: true
  margin_type: isolated
  maintenance_margin_rate: 0.004
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 1
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# Logger
logger:
  backend: wandb
  project_name: TorchTrade-Online
  exp_name: iql-${env.name}
  group_name: ${env.name}
  eval_iter: 20000
  mode: online

# Replay buffer
replay_buffer:
  buffer_size: 1000000
  batch_size: 256
  prb: false
  scratch_dir: null
  device: cpu
  prefetch: 3

# Collector
collector:
  device: cpu
  init_random_frames: 10000
  frames_per_batch: 5000
  max_frames_per_traj: 100000
  total_frames: 2000000

# Optimization
optim:
  device: null
  lr: 3e-4
  weight_decay: 0.0
  utd_ratio: 1

# Network
model:
  hidden_sizes: [256, 256]
  activation: relu
  default_policy_scale: 1.0
  scale_lb: 0.1

# Loss
loss:
  loss_function: l2
  gamma: 0.4
  tau: 0.005
  hard_update_interval: 1000
  # IQL specific hyperparameters
  temperature: 3.0
  expectile: 0.7

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ${script_dir:}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${script_dir:}/outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
