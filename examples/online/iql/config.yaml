defaults:
  - env: sequential
  - _self_

# Environment overrides (iql-specific configuration)
env:
  initial_cash: 1000
  transaction_fee: 0.015
  slippage: 0.01

# Logger
logger:
  backend: wandb
  project_name: TorchTrade-Online
  exp_name: iql
  group_name: null
  eval_iter: 20000
  mode: online

# Replay buffer
replay_buffer:
  buffer_size: 1000000
  batch_size: 256
  prb: false
  scratch_dir: null
  device: cpu
  prefetch: 3

# Collector
collector:
  device: cpu
  init_random_frames: 10000
  frames_per_batch: 5000
  max_frames_per_traj: 100000
  total_frames: 2000000

# Optimization
optim:
  device: null
  lr: 3e-4
  weight_decay: 0.0
  utd_ratio: 1

# Network
model:
  hidden_sizes: [256, 256]
  activation: relu
  default_policy_scale: 1.0
  scale_lb: 0.1

# Loss
loss:
  loss_function: l2
  gamma: 0.4
  tau: 0.005
  hard_update_interval: 1000
  # IQL specific hyperparameters
  temperature: 3.0
  expectile: 0.7

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
