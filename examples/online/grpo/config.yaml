defaults:
  - env: onestep_futures
  - _self_

# Environment overrides (grpo-specific configuration)
env:
  stoploss_levels: [-0.02]
  takeprofit_levels: [0.04]
  train_envs: 6
  eval_envs: 1
  quantity_per_trade: 100
  trade_mode: notional
  include_hold_action: True

# Collector (GRPO-specific)
collector:
  device:
  frames_per_batch: 1200
  total_frames: 10_000_000

# Logger (GRPO-specific)
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-GRPO
  group_name: ${env.name}
  exp_name: grpo
  test_interval: 12000
  num_test_episodes: 1

# Optimization (GRPO-specific)
optim:
  lr: 2.5e-4
  device:

# Loss (GRPO-specific)
loss:
  entropy_coef: 0.01

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
