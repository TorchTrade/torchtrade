# Environment configuration (GRPO only works with OneStepTradingEnv)
env:
  name: OneStepTradingEnv
  symbol: "BTC/USD"
  time_frames: ["1Hour"]
  window_sizes: [24]
  execute_on: "1Hour"
  leverage: 1
  stoploss_levels: [-0.02]
  takeprofit_levels: [0.04]
  include_hold_action: true
  quantity_per_trade: 100
  trade_mode: notional
  exp_name: ${logger.exp_name}
  seed: 0
  train_envs: 6
  eval_envs: 1
  data_path: Torch-Trade/btcusdt_spot_1m_03_2023_to_12_2025
  test_split_start: "2025-01-01"

# Collector (GRPO-specific)
collector:
  device:
  frames_per_batch: 1200
  total_frames: 10_000_000

# Logger (GRPO-specific)
logger:
  mode: online
  backend: wandb
  project_name: TorchTrade-GRPO
  group_name: ${env.name}
  exp_name: grpo-${env.name}
  test_interval: 12000
  num_test_episodes: 1

# Optimization (GRPO-specific)
optim:
  lr: 2.5e-4
  device:

# Loss (GRPO-specific)
loss:
  entropy_coef: 0.01

compile:
  compile: False
  compile_mode:
  cudagraphs: False

# Hydra configuration - saves outputs in example directory
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
